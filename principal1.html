<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Vertical con Fondo Bonito</title>
  <!-- Enlace a Bootstrap 4 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
 
    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      font-family: 'Arial', sans-serif;
      color: white;
    }
	 a.list-group-item {
    
      text-align: center;
  
    }
    
  
    .menu-container {
      margin-top: 50px;
    }

    .list-group-item {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      background-color: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .list-group-item:hover {
      background-color: #ff5733;
      color: white;
	  text-align: center;
      transform: translateX(10px);
    }

    .list-group-item.active {
      background-color: #0066cc;
      color: white;
	  text-align: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    h5 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      text-align: center;
    }

   
    .fas {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container menu-container">
    <div class="row">
      <div class="col-md-3">
        <!-- Menú vertical -->
        <div class="list-group">
          <a href="calendario2026_tres_turnos.html" class="list-group-item list-group-item-action">
            <i class="fas fa-home"></i> Calendario 3 turnos
          </a>
          <a href="calendario2026cuartoturno.html" class="list-group-item list-group-item-action">

          </a>
          <a href="calendario2026quintoturno.html" class="list-group-item list-group-item-action">
            <i class="fas fa-phone-alt"></i> Calendario 5 turnos
          </a>
          <a href="calendario2026antiestres.html" class="list-group-item list-group-item-action">
            <i class="fas fa-envelope"></i> Calendario 5 turnos Antiestres
          </a>
          <a href="calendario2026logistica.html" class="list-group-item list-group-item-action">
            <i class="fas fa-envelope"></i> Calendario logistica
          </a
        </div>
      </div>
      <div class="col-md-9">
        <!-- Contenido principal -->
        <div class="content">
          <h5>Aqui tienes tu calendario</h5>

      </div>
    </div>
